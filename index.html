<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="MainController">
      <ion-header-bar class="bar-royal">
        <h1 class="title">{{message}}</h1>
        <button class="button button-clear icon ion-ios-information-outline" ng-click="onInfo()"></button>
      </ion-header-bar>
      <ion-content ng-class="backgroundAnimation">
        
        <!--<div class="card message"><h1 class="title royal">{{message}}</h1></div>-->
        <!--<button class="button button-large button-royal stress-button" ng-class="animation" on-touch="onTouch()" on-release="onRelease()">
          hold me
        </button>-->
      </ion-content>
          <div class="bar bar-footer bar-royal hold-me" ng-class="animation" on-touch="onTouch()" on-release="onRelease()">
            <div class="title">hold me</div>
          </div>
    </ion-pane>

  </body>
</html>
